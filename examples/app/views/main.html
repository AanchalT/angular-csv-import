<div ng-if="csv.content" class="block left">
    <h2>File content is:</h2>
    <pre>{{ csv.content }}</pre>
</div>

<div class="block center">
	<ng-csv-import 
		content="csv.content"
		header="csv.header" 
		separator="csv.separator"
		result="csv.result"></ng-csv-import>
</div>

<div class="block right">
	<div ng-if="csv.result">
	    <h2>CSV to JSON content is:</h2>
	    <div hljs source="toPrettyJSON(csv.result, 2)"></div>
	</div>
